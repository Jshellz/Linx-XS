<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>
        {% block title %} Home {% endblock %}
    </title>
</head>
<body>

<!--Header-->
{% block header %}
<header class="p-3 text-bg-dark">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none"></a>
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="/" class="nav-link px-2 text-white">Главная</a></li>
          <li><a href="/cycles/" class="nav-link px-2 text-white">Велосипеды</a></li>
          <li><a href="/brands/" class="nav-link px-2 text-white">Бренды</a></li>
          <li><a href="/about/" class="nav-link px-2 text-white">О нас</a></li>
        </ul>
        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
          <input type="search" class="form-control form-control-dark text-bg-white" placeholder="Поиск..." aria-label="Search">
        </form>
        <div class="text-end">
          <button type="button" class="btn btn-outline-light me-2">Войти</button>
          <button type="button" class="btn btn-warning">Зарегестрироваться</button>
        </div>
      </div>
    </div>
  </header>
{% endblock %}
<!-- End Header -->

<!-- Home -->
{% block body %}
{% endblock %}
{% block bodyTwo %}
{% endblock %}
<!-- End Home -->

<!--Footer-->
{% block footer %}
<div class="container">
  <footer class="py-3 my-4">
    <ul class="nav justify-content-center border-bottom pb-3 mb-3">
      <li class="nav-item"><a href="/" class="nav-link px-2 text-muted">Главная</a></li>
      <li class="nav-item"><a href="/cycles/" class="nav-link px-2 text-muted">Велосипеды</a></li>
      <li class="nav-item"><a href="/brands/" class="nav-link px-2 text-muted">Бренды</a></li>
      <li class="nav-item"><a href="/about/" class="nav-link px-2 text-muted">О нас</a></li>
    </ul>
    <p class="text-center text-muted">© 2023 Company, Inc</p>
  </footer>
</div>
{% endblock %}
<!--End Footer-->

</body>
</html>
